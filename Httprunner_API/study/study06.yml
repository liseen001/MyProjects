#extract关键词  可以取值提取器： status_code, cookies, elapsed, headers, content, text, json, encoding, ok, reason, url
- config:
    name: 验证extract关键词，打开新梦想主页
    base_url: http://www.hnxmxit.com
    varify: False

- test:
    name: open hnxmxit mainpage api
    request:
      url: /
      method: GET
    extract:
      - code_value: status_code
      - url_value: url
      - encoding_value: encoding
      - cookies_value: cookies
      - headers_contentlength: headers.Content-Length   #取值头部
      - headers_contentencoding: headers.Content-Encoding
      - ok_value: ok
      - title: <title>(.+?)</title>
    validate:
      - str_eq: [$url_value,http://www.hnxmxit.com/]
      - eq: [$code_value,200]
      - eq: [$encoding_value,ISO-8859-1]
      - eq: [$cookies_value,{}]
      - str_eq: [$headers_contentlength,13330]
      - str_eq: [$headers_contentencoding,gzip]
      - str_eq: [$title,"新梦想IT教育_软件测试培训_Java培训_Python培训_长沙良心IT教育"]