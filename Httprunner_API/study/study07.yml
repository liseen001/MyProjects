#关键字提取json
- config:
    name: 获取公众号token值和已被创建的标签
    base_url: ${ENV(url)}
    verify: False
    variables:
      grant_type: client_credential
      appid: wx0591278088098c56
      secret: ceaab7a476a85194f507c8a00c82ad1f
      token: ${get_token()}
    export:
      - token
      - id
    setup_hooks:
      - ${setup_case(case_01 验证能否查看标签)}
    teardown_hooks:
      - ${teardown_case(case01 验证能否查看标签)}

- test:
    name: 查看标签/cgi-bin/tags/get
    setup_hooks:
      - ${setup_step(step_01 查看被创建的标签)}
    teardown_hooks:
      - ${teardown_step(step_01 查看被创建的标签)}
    request:
      url: /cgi-bin/tags/get
      method: POST
      params:
        access_token: $token
    extract:
      - id: content.tags.22.id
    validate:
      - eq: ['status_code',200]
      - eq: [$id,121]

