- config:
    name: 获取被创建的标签
    base_url: ${ENV(url)}
    export:
      - code


- test:
    name: /cgi-bin/tags/get
    request:
      method: GET
      url: /cgi-bin/tags/get
      params:
        access_token: ${get_access_token()}
      headers:
        Content-Type: application/json
    extract:
      - code: "status_code"
    validate:
      - eq: [$code,200]